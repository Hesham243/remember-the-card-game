<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="nav-bar bg-dark text-white p-3 d-flex justify-content-between">
      <a href="index.htm"><div class="logo"><i class="bi bi-controller"></i></div></a>
      <ul class="d-flex list-unstyled mb-0">
        <li><a href="index.htm" class="text-white text-decoration-none px-3">Home</a></li>
        <li><a href="contact-us.html" class="text-white text-decoration-none px-3">Contact Us</a></li>
      </ul>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">ðŸ“¬ Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center mt-5 mb-4 text-muted">
      &copy; 2025 Remember the CARD Game
    </footer>

  </body>

</html>
